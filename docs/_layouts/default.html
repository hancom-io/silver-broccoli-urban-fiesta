<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    {%- if page.layout == "default" -%}
    {%- assign pageClass="home-parent" -%}
    {%- else -%}
    {%- assign pageClass="post-parent" -%}
    {%- endif -%}
    <main class="page-content {{ pageClass }}" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include btn-top.html -%}

    <div id="top-pixel-anchor"></div>
    <div id="bottom-pixel-anchor"></div>

    {%- include footer.html -%}

    <script type="module" src="{{ site.assets }}/js/observer.js"></script>
  </body>

</html>
