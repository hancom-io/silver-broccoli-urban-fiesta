<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- if page.title -%}
  <title>{{ page.title | append: " - " | append: site.title }}</title>
  {%- else -%}
  <title>{{ site.title }}</title>
  {%- endif -%}

  <!-- TODO: remove 'robots' meta tag and use the original code -->
  <meta name="robots" content="noindex, nofollow">

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/site-img/favicon-32.png">
  <link rel="apple-touch-icon" sizes="360x360" href="{{ '/assets/site-img/yaya.png' | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
