<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- if page.title -%}
  <title>{{ page.title | append: " - " | append: site.title }}</title>
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.excerpt }}" />
  <meta property="og:url" content="{{ site.url | append: site.baseurl | append: page.url }}" />
  {%- else -%}
  <title>{{ site.title }}</title>
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="{{ site.url | append: site.baseurl }}" />
  {%- endif -%}
  <meta property="og:image" content="{{ site.url | append: site.baseurl | append: '/assets/site-img/favicon_developers@3x.png' }}" />
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- TODO: remove 'robots' meta tag and use the original code -->
  <meta name="robots" content="noindex, nofollow">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="{{ '/assets/site-img/favicon_developers@1x.png' | relative_url }}">
  <link rel="shortcut icon" type="image/png" sizes="64x64" href="{{ '/assets/site-img/favicon_developers@2x.png' | relative_url }}">
  <link rel="shortcut icon" type="image/png" sizes="96x96" href="{{ '/assets/site-img/favicon_developers@3x.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/site-img/homeicon-180.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="512x512" href="{{ '/assets/site-img/homeicon-512.png' | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
