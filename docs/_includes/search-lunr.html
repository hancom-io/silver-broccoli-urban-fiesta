<!--
- source: https://jekyllcodex.org/without-plugin/search-lunr/
- customized for:
    - baseurl setting for my site
    - escaping double quotes in title
    - changing placeholder message
    - supporting multi languages: English and Korean
    - limiting search boundary only for site.posts
    - refactoring for ES6
-->

<script src="{{ site.assets }}/lib/lunr.js"></script>
<script src="{{ site.assets }}/lib/lunr.stemmer.support.js"></script>
<script src="{{ site.assets }}/lib/lunr.ko.js"></script>

<script>
{% assign counter = 0 %}
const documents = [
{% for page in site.posts %}
    {
        "id": {{ counter }},
        "url": "{{ page.url | relative_url }}",
        "title": "{{ page.title | replace: '"', ''}}",
        "body": "{{ page.date | date: "%Y. %m. %d" }} - {{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' }}"
    },
    {% assign counter = counter | plus: 1 %}
{% endfor %}
];

const langs = ['en', 'ko'];
const idxMap = new Map();

langs.forEach(lang => {
    const idx = lunr(function () {
        if (lang !== 'en') {
            this.use(lunr[lang]);
        }
        this.ref('id');
        this.field('title');
        this.field('body');

        documents.forEach(doc => this.add(doc));
    });

    idxMap.set(lang, idx);
});

function lunr_search(term) {
    document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';

    if (term) {
        document.getElementById('lunrsearchresults').innerHTML =
            "<p>Search results for '" + term + "'</p>" +
            document.getElementById('lunrsearchresults').innerHTML;

        //put results on the screen.
        const results = Array.from(idxMap, ([lang, idx]) => idx)
                        .flatMap(idx => idx.search(term));

        if (results.length > 0) {
            let refSet = new Set();

            results.forEach(result => {
                // more statements
                const ref = result['ref'];
                if (refSet.has(ref)) {
                    // skip duplicated result
                    return;
                }
                refSet.add(ref);

                const url = documents[ref]['url'];
                const title = documents[ref]['title'];
                const body = documents[ref]['body'].substring(0, 160) + '...';

                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML +=
                    "<li class='lunrsearchresult'>" +
                        "<a href='" + url + "'>" +
                            "<span class='title'>" + title + "</span><br />" +
                            "<span class='body'>"+ body +"</span><br />" +
                            "<span class='url'>"+ url +"</span>" +
                        "</a>" +
                    "</li>";

            });
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML =
                "<li class='lunrsearchresult'>No results found...</li>";
        }
    }
    return false;
}
</script>
<style>
    #lunrsearchresults {padding-top: 0.2rem;}
    .lunrsearchresult {padding-bottom: 1rem;}
    .lunrsearchresult .title {color: #d9230f;}
    .lunrsearchresult .url {color: silver;}
    .lunrsearchresult a {display: block; color: #777;}
    .lunrsearchresult a:hover, .lunrsearchresult a:focus {text-decoration: none;}
    .lunrsearchresult a:hover .title {text-decoration: underline;}
</style>


<form id="lunrsearch-form" onSubmit="return lunr_search(document.getElementById('lunrsearch').value);">
    <p><input type="text" class="form-control" id="lunrsearch" name="q" maxlength="255" value="" placeholder="검색어를 입력하세요" /></p>
</form>
<div id="lunrsearchresults">
    <ul></ul>
</div>
