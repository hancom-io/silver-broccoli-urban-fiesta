<!--
- source: https://jekyllcodex.org/without-plugin/search-lunr/
- customized for:
    - baseurl setting for my site
    - escaping double quotes in title
    - changing placeholder message
    - supporting multi languages: English and Korean
    - limiting search boundary only for site.posts
    - refactoring for ES6
    - modifying for keyword highlighting in matched text
-->

<div id="search-results">
    <ul class="post-list"></ul>
</div>

<script src="{{ site.assets }}/lib/lunr.js"></script>
<script src="{{ site.assets }}/lib/lunr.stemmer.support.js"></script>
<script src="{{ site.assets }}/lib/lunr.ko.js"></script>

<script>
{% assign counter = 0 %}
const documents = [
{% for page in site.posts %}
    {
        "id": {{ counter }},
        "url": "{{ page.url | relative_url }}",
        "title": "{{ page.title | replace: '"', ''}}",
        "author": "{{ page.author }}",
        "author_id": "{{ page.author_id }}",
        "date": "{{ page.date | date: "%Y. %m. %d" }}",
        "body": "{{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' }}"
    },
    {% assign counter = counter | plus: 1 %}
{% endfor %}
];

const langs = ['en', 'ko'];
const idxMap = new Map();

langs.forEach(lang => {
    const idx = lunr(function () {
        if (lang !== 'en') {
            this.use(lunr[lang]);
        }
        this.ref('id');
        this.field('title');
        this.field('body');

        documents.forEach(doc => this.add(doc));
    });

    idxMap.set(lang, idx);
});

function lunr_search(term) {
    if (!term) {
        return false;
    }

    //put results on the screen.
    const results = Array.from(idxMap, ([lang, idx]) => idx)
                    .flatMap(idx => idx.search(term));

    if (results.length > 0) {
        let refSet = new Set();

        results.forEach(result => {
            // more statements
            const ref = result['ref'];
            if (refSet.has(ref)) {
                // skip duplicated result
                return;
            }
            refSet.add(ref);

            const url = documents[ref]['url'];
            const title = documents[ref]['title'];
            const author = documents[ref]['author'];
            const date = documents[ref]['date'];
            const matchedBody = getMatchedContent(term, documents[ref]['body']);

            document.querySelector('#search-results > ul').innerHTML +=
            `<li class="post-item">` +
                `<div class="post-title-box">` +
                    `<a class="post-link" href="${url}">${title}</a>` +
                    `<div class="post-excerpt two-lines">${matchedBody}</div>` +
                    // TODO: insert tag-list
                `</div>` +
                `<div class="post-meta">` +
                    `<div class="author-avatar">` +
                    `</div>` +
                    `<div class="author-name">${author}</div>` +
                    `<img class="dot-sep" src="{{ site.assets }}/site-img/oval.svg" />` +
                    `<div class="post-date">${date}</div>` +
                `</div>` +
            `</li>`;
        });

        document.getElementById('search-results').innerHTML =
            `<p id="search-results-title">` +
                `<mark>&lsquo;${term}&rsquo;</mark> 검색 결과: 총 <mark>${refSet.size}</mark>건` +
            `</p>` +
            document.getElementById('search-results').innerHTML;

    } else {
        document.querySelector('#search-results > ul').innerHTML =
            "<li class='lunrsearchresult'>검색 결과가 없습니다.</li>";
    }
}

function getMatchedContent(needle, haystack) {
    const startIndex = haystack.indexOf(needle);
    if (startIndex > -1) {
        const endIndex = startIndex + needle.length;

        const beforeString = haystack.substring(0, startIndex);
        const matchedString = needle;
        const afterString = haystack.substring(endIndex);

        const BEFORE_CHAR_COUNT = 30;
        const AFTER_CHAR_COUNT = 200;
        return '...' +
            beforeString.substring(beforeString.length - BEFORE_CHAR_COUNT, beforeString.length) +
            '<mark>' + needle + '</mark>' +
            afterString.substring(0, AFTER_CHAR_COUNT) +
            '...';
    } else {
        return haystack.substring(0, BEFORE_CHAR_COUNT + AFTER_CHAR_COUNT);
    }
}

</script>
